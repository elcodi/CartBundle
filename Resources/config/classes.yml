    elcodi.core.cart.event_listener.cart_inconsistency.class: Elcodi\Component\Cart\EventListener\CartInconsistencyEventListener

    #
    # Factories
    #
    elcodi.core.cart.factory.cart.class: Elcodi\Component\Cart\Factory\CartFactory
    elcodi.core.cart.factory.order.class: Elcodi\Component\Cart\Factory\OrderFactory
    elcodi.core.cart.factory.cart_line.class: Elcodi\Component\Cart\Factory\CartLineFactory
    elcodi.core.cart.factory.order_line.class: Elcodi\Component\Cart\Factory\OrderLineFactory
    elcodi.core.cart.factory.order_history.class: Elcodi\Component\Cart\Factory\OrderHistoryFactory
    elcodi.core.cart.factory.order_line_history.class: Elcodi\Component\Cart\Factory\OrderLineHistoryFactory

